<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/header.css">
    <script src="https://kit.fontawesome.com/276a6af193.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Css/Modalcadastro.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="../IMG/Cabecalho/Logo White.png" alt="" width="60px ">
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Transmissões</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Torneios</a></li>
                    <input type="text" name="search" id="searchD" placeholder="Pesquisar">
                    <i id="lupa-desktop" class="fa-solid fa-magnifying-glass"></i>
                </ul>

                <!--
                <div id="user-icon-desktop">
                    <img class="user-icon" src="assets/img/User.png" alt="" width="64px">
                </div>

-->

                <div class="dropdown">
                    <div id="user-icon-desktop">
                        <img class="user-icon" src="../IMG/Cabecalho/User.png" alt="" width="64px">
                    </div>
                    <div class="dropdown-content">
                        <a class="btn btn-primary testeae" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <p>Login</p>
                        </a>
                        <a class="btn btn-primary testeae" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                            <p>Cadastro</p>
                        </a>
                    </div>
                </div>

            </div>
            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="../IMG/Cabecalho/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>


        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Transmissões</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Torneios</a></li>
                <input type="text" name="search" id="searchM" placeholder="Pesquisar">
                <i id="lupa-mobile" class="fa-solid fa-magnifying-glass"></i>
                <div class="dropdown">
                    <div id="user-icon-mobile">
                        <img class="user-icon-mobile" src="../IMG/Cabecalho/User.png" alt="" width="64px">
                    </div>
                    <div class="dropdown-content">
                        <a class="btn btn-primary testeae " data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <p>Login</p>
                        </a>
                        <a class="btn btn-primary testeae" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                            <p>Cadastro</p>
                        </a>
                    </div>
                </div>
            </ul>
        </div>





        <div class="modal" id="exampleModal2" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header border-none" style="background-color: #404040;">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="background-color: #404040;">
                        <div class="container">
                            <div class="container-cadastro">
                                <div class="wrap-cadastro">
                                    <form class="cadastro-form">
                                        <div>
                                            <img src="../IMG/Cabecalho/User.png" alt="Usuário"
                                                style="margin:auto; display: block; width: 40%;">
                                            <legend style="text-align: center; color: #fff; padding: 10px;">Cadastro do
                                                usuário</legend>
                                        </div>

                                        <div class="nome-sobrenome"
                                            style="display: flex;align-items: center;justify-content: space-between;">
                                            <div class="input-box" id="nome">
                                                <input class="input-form" type="text" name="nome" placeholder="Nome"
                                                    required>
                                            </div>

                                            <div class="input-box" id="sobrenome">
                                                <input class="input-form" type="text" name="Sobrenome"
                                                    placeholder="Sobrenome" required>
                                            </div>
                                        </div>

                                        <div class="input-box">
                                            <input class="input-form" type="email" name="email" placeholder="Email"
                                                required>

                                        </div>
                                        <div class="input-box">
                                            <input class="input-form" type="tel" name="telefone"
                                                placeholder="Telefone (opcional)">

                                        </div>
                                        <div class="input-box">
                                            <input class="input-form" type="password" name="senha" placeholder="Senha"
                                                required>

                                        </div>
                                        <div class="input-box">
                                            <input class="input-form" type="password" hidden name="confirmasenha"
                                                placeholder="Confirme sua senha" required>
                                        </div>
                                        <div class="input-datanascimento">
                                            <legend>Data de nascimento:</legend>
                                            <input class="input-form" type="date" name="datanascimento" required>
                                        </div>
                                        <hr>
                                        <div class="container-form-btn">
                                            <a class="form-btn" id="botão-continuar" href="#">
                                                Enviar
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #404040;">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="background-color: #404040;">
                        <div class="container">
                            <div class="wrap-login">
                                <form class="login-form">
                                    <div>
                                        <img style="margin:auto; display: block; width: 40%;"
                                            src="../IMG/Cabecalho/User.png" alt="user icon">
                                        <legend>Login do
                                            usuário
                                        </legend>
                                    </div>
                                    <div class="input-box">
                                        <input class="input-form" type="email" name="email" placeholder="Email"
                                            required>
                                        <div class="input-box">
                                            <input class="input-form" type="password" name="senha" placeholder="Senha"
                                                required>
                                        </div>
                                        <legend>
                                            <a href="#" style="font-size: 15px;">
                                                Esqueceu sua senha?
                                            </a>
                                        </legend>
                                        <div class="container-form-btn">
                                            <a class="form-btn" data-bs-toggle="modal" data-bs-target="#exampleModal2"
                                                href="#">
                                                Cadastrar
                                            </a>
                                            <a class="form-btn" href="#">
                                                Login
                                            </a>
                                        </div>
                                        <div class="container-form-btn" style="margin-bottom: 10px;
                          padding-bottom: 15px; ;border-bottom: 2px solid var(--line-input);">
                                        </div>
                                        <div class="container-form-btn">
                                            <button class="login-form-btn">
                                                <img style="width: 6%;" src="../IMG/Feed/logo-facebookpng-32215.png"
                                                    alt="facebook icon">
                                                Entrar usando uma conta facebook
                                            </button>
                                        </div>
                                        <div class="container-form-btn">
                                            <button class="login-form-btn">
                                                <img style="width: 5%;" src="../IMG/Feed/google-logo-9814.png"
                                                    alt="google">
                                                Entrar usando uma conta google
                                            </button>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </header>
    <script src="../Css/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
